<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
</head>

<body>
  <div>
    <div>
      <input type="text">
      <button>click</button>
      <button>dblclick</button>
    </div>
  </div>

  <script>
    const textInput = document.querySelector('input[type="text"]');

    textInput.addEventListener('keydown', event => {
      if (event.keyCode === 9) {
        event.preventDefault();
      }
    });

    textInput.addEventListener('keyup', event => {
      document.title = `Event: keyup (${event.keyCode})`;
    });

    const clickButton = document.querySelector('button:nth-child(2)');

    clickButton.addEventListener('click', () => {
      document.title = 'Event: click';
    });

    const dblclickButton = document.querySelector('button:nth-child(3)');

    dblclickButton.addEventListener('dblclick', () => {
      document.title = 'Event: dblclick';
    });
  </script>
</body>

</html>
